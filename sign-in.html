<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign-In</title>
  <link rel="stylesheet" href="sign-in.css" />
</head>

<body>
  <header>
    <nav>
      <img src="images/Logo.svg" class="sign-in-logo" alt="netflix-logo" />
    </nav>
  </header>

  <section class="container">
    <h1>Sign In</h1>
    <form action="profile.html" method="get">
      <input type="email" class="text-input" placeholder="Email or phone number" />
      <input type="password" class="text-input" placeholder="password" />
      <button type="submit">Sign In</button>
      <div>
        <input type="checkbox">
        <span>Remember me</span>
        <a href="#">Need help?</a>
      </div>
    </form>
    <div class="content">
      <p><img src="images/facebook.png" />Login with Facebook</p>
      <h2 class="sign-up">New to Netflix? <a href="#">Sign up now.</a></h2> <br>
      <h2 class="sign">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></h2>
    </div>

  </section>
</body>

</html>
